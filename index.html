<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The NEW Reitaku Campus Web Map</title>
	<!-- MapLibre GL JS CSS -->
	<link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="right-panel">
		<div id="btn-x-wrapper">
			<button id="btn-x" title="X(Twitter)">
				<img src="images/X_logo.png" alt="X">
			</button>
		</div>
		<div id="btn-instagram-wrapper">
			<button id="btn-instagram" title="Instagram">
				<img src="images/Instagram_logo.png" alt="Instagram">
			</button>
		</div>
		<div id="btn-home-wrapper">
			<button id="btn-home" title="ホームページ">
				<img src="images/home.png" alt="ホーム">
			</button>
		</div>
		<div id="btn-facebook-wrapper">
			<button id="btn-facebook" title="Facebook">
				<img src="images/facebook_logo.png" alt="Facebook">
			</button>
		</div>
		<button id="show-routes-btn">ルートを表示</button>
		<div id="routes-toggle-panel" style="display:none;position:absolute;top:64px;left:10px;z-index:10003;background:#fff;padding:18px 20px 12px 20px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.12);">
			<div style="font-weight:bold;margin-bottom:10px;">ルート表示</div>
			<label class="switch-route">
				<input type="checkbox" id="route-switch-0">
				<span class="slider"></span>
				<span class="route-label">てんと棟 <==> 食堂</span>
			</label>
			<label class="switch-route">
				<input type="checkbox" id="route-switch-1">
				<span class="slider"></span>
				<span class="route-label">てんと棟 <==> つばさ棟</span>
			</label>
			<label class="switch-route">
				<input type="checkbox" id="route-switch-2">
				<span class="slider"></span>
				<span class="route-label">現在地 <==> てんと棟</span>				
			</label>
			<label class="switch-route">
				<input type="checkbox" id="route-switch-3">
				<span class="slider"></span>
				<span class="route-label">現在地 <==> つばさ棟</span>				
			</label>
			<!-- 必要に応じてルートを追加 -->
		</div>
		<div id="map"></div>
	</div>
	<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
	<script src="map.js"></script>
	<script src="getdata.js"></script>
</body>
</html>
